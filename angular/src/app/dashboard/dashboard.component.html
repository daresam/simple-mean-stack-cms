<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
          <div class="alert alert-success text-center" *ngIf="isRegistered">
            {{message}}
          </div>
        </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="list-group">
        <a routerLink='/dashboard' class="list-group-item list-group-item-action list-group-item-primary active"><i class="fa fa-cogs fa-2x"></i> Dashboard</a>
        <a  class="list-group-item list-group-item-action list-group-item-primary"><i class="fa fa-user fa-2x"></i> Users</a>
      </div>
    </div>
    <div class="col-md-8">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary float-right mt-3 mb-3" data-toggle="modal" data-target="#exampleModalCenter">
          Add New User
        </button>
      <table class="table table-hover table-inverse mt-2 ">
        <thead class="thead-inverse">
          <tr >
            <th>S/N</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i">
            <td scope="row">{{i + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{(user.isAdmin == 1) ? 'Admin': 'User'}}</td>
            <td>
              <button class="btn btn-primary" >Edit</button>
              <button class="btn btn-danger" >Delete</button>
            </td>
          </tr>

        </tbody>
      </table>


      <!-- Add User Modal -->



  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add New User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>
<div class="fix-footer "></div>
